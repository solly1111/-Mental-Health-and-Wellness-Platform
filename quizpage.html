<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Assessment Tools</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    /* Header Section */
    .header {
      background: linear-gradient(135deg, #4a90e2, #81c4f3);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    .header p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      line-height: 1.5;
    }

    /* Assessment Section */
    .assessment {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 50px auto;
      padding: 20px;
      max-width: 800px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .assessment h2 {
      font-size: 2em;
      color: #4a90e2;
      margin-bottom: 20px;
    }
    .assessment p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
      text-align: center;
    }
    .start-quiz {
      display: inline-block;
      background-color: #4a90e2;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .start-quiz:hover {
      background-color: #3678c1;
    }/* Back Button Styling */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #4a90e2;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #81c4f3;
      transform: translateY(-5px);
    }

    .back-button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Self-Assessment Tools</h1>
    <p>Explore tools to help you understand and manage your mental health better.</p>
  </header>

  <!-- Assessment Section -->
  <div class="assessment">
    <h2>Anxiety Self-Assessment</h2>
    <p>Take this quick quiz to see if you might benefit from additional help managing anxiety.</p>
    <a href="quiz.html" class="start-quiz">Start Quiz</a>
  </div>
  <button class="back-button" onclick="window.history.back()">Back</button>
</body>
</html>
