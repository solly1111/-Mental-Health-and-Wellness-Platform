<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2, #81c4f3);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }

        .header p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            line-height: 1.5;
        }

        .slide-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100vh;
            width: 100%;
        }

        .slide {
            min-width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            line-height: 1.8;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slide p {
            font-family: Courier, monospace;
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .nav-button {
            pointer-events: all;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #4a90e2;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #81c4f3;
            transform: translateY(-5px);
        }

        .back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="header">

    </div>

    <div class="slide-container" id="slideContainer"></div>

    <div class="nav-buttons">
        <button class="nav-button" id="prevSlide">&larr;</button>
        <button class="nav-button" id="nextSlide">&rarr;</button>

    <button class="back-button" onclick="window.history.back()">Back</button>

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function renderSlides() {
            const slideContainer = document.getElementById('slideContainer');
            slideContainer.innerHTML = '';
            const shuffledTexts = shuffleArray(motivationalTexts);
            shuffledTexts.forEach((text) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `<p>${text}</p>`;
                slideContainer.appendChild(slide);
            });
        }

        let currentSlide = 0;
        const slideContainer = document.getElementById('slideContainer');
        const prevSlideButton = document.getElementById('prevSlide');
        const nextSlideButton = document.getElementById('nextSlide');

        function updateSlidePosition() {
            slideContainer.style.transform = `translateX(-${currentSlide * 100}vw)`;
        }

        prevSlideButton.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlidePosition();
            }
        });

        nextSlideButton.addEventListener('click', () => {
            if (currentSlide < motivationalTexts.length - 1) {
                currentSlide++;
                updateSlidePosition();
            }
        });

        window.onload = () => {
            renderSlides();
        };
    </script>
</body>
</html>
